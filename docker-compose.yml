version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: cooperativa
    ports:
      - 3306:3306
    volumes:
      - db_volume:/var/lib/mysql

volumes:
  db_volume: